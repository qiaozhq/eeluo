<include file="Index/header" />
<div class="site-content container">
	<div class="container">
		<div class="row">
			<div class="islemag-content-left col-md-8">
				<volist name="menus" id="menu">
				<div class="islemag-section
				2	">
				<h2 class="title-border title-bg-line  mb30">
					<span>{$menu.name}</span>
				</h2>
				<div class="post-section islemag-template2">
					<div class="row">
						<volist name="push" id="vo">
							<if condition="($vo['category'] eq $menu.menu_id)">
							<div class="col-sm-6">
								<article class="entry entry-overlay entry-block eb-small">
									<div class="entry-media">
										<a href="/main/detail.html?cat={$vo.sub_category}&id={$vo.main_id}" class="category-block" title="Category Smart Watches">{:getParentMenuName($vo['category'],$menus)}</a>
										<figure>
											<a href="/main/detail.html?cat={$vo.sub_category}&id={$vo.main_id}" title="Him why feebly expect future now">
												<img width="110" height="110" src="{$vo.thumb}" class="attachment-islemag_sections_small_thumbnail_no_crop size-islemag_sections_small_thumbnail_no_crop wp-post-image" alt="">
											</a>
										</figure> <!-- End figure -->
									</div> <!-- End .entry-media -->

									<h3 class="entry-title"><a href="/main/detail.html?cat={$vo.sub_category}&id={$vo.main_id}">{$vo.title}</a></h3>
									<div class="entry-meta">
										<span class="entry-overlay-date"><i class="fa fa-calendar-o"></i>16 November 2016</span>
										<span class="entry-separator">|</span>
										<a href="/main/detail.html?cat={$vo.sub_category}&id={$vo.main_id}" class="entry-comments"><i class="fa fa-comment-o"></i>3</a>
									</div> <!-- End .entry-meta -->
								</article> <!-- End .entry-block -->
							</div> <!-- End .col-sm-6 -->
						<else/></if>
						</volist>

					</div> <!-- End .row -->
				</div> <!-- End .post-section -->
			</div>
			</volist>
			<div class="reviewzine-pagination"></div>		
		</div><!-- End .islemag-content-left -->

		<aside class="sidebar islemag-content-right col-md-4" role="complementary">
			<div id="categories-3" class="widget widget_categories">
				<h3 class="title-border dkgreen title-bg-line">
					<span>Categories</span>
				</h3>		
				<ul>
					<volist name="menus" id="menu">
						<li class="cat-item cat-item-6"><a href="/main.html?cat={$menu.menu_id}">{$menu.name}</a> {$menu.count}
						</li>
					</volist>
				</ul>
			</div>
			<div id="tag_cloud-2" class="widget widget_tag_cloud">
				<h3 class="title-border dkgreen title-bg-line">
					<span>Tags</span>
				</h3>
				<div class="tagcloud">
					<a href="https://demo.themeisle.com/reviewzine/tag/dangerous/" class="tag-cloud-link tag-link-16 tag-link-position-1" style="font-size: 8pt;" aria-label="dangerous (1 item)">dangerous</a>
				</div>
			</div>
		</aside><!-- #secondary -->
	</div><!-- End .row -->
</div><!-- End .container -->
</div><!-- #content -->
