<include file="Index/header" />
<script src="/Public/js/home/check.js"></script>
<script src="/Public/js/home/order.js"></script>
<style type="text/css">
table th{
	font-weight: bold;
}
table tr:hover{
	background-color: orange;
}
</style>
<div class="container">
	<h4>个人订单一览：</h4>
	<table cellpadding="0" cellspacing="0" border="1" width="100%">
	 <volist name="order" id="or">
	 <thead>
		 <tr>
		 <th>订单号</th>
		 <th>{$or.order_number}</th>	 	 
		 <th>金额</th>
		 <th>{$or.kingaku}</th> 
 		 <th>状态</th>
         <if condition="$or.paystatus eq 1"><th style="color:red">未结帐</th><else/><th>已结帐</th></if>		 
		 </tr>	 
		 <tr> 
		 <th>商品名称</th>
		 <th>购买单价</th>
		 <th>购买数量</th>
		 <th>金额</th> 
		 </tr>
	 </thead>
	 <tbody id="cartline">
	 <volist name="orderdtl" id="vo">
        <eq name="vo.order_number" value="$or.order_number">
	 	<tr>		
	 		<td>{$vo.product_name}</td>
	 		<td>{$vo.buy_price}</td>
	 		<td>{$vo.buy_amount}</td>
	 		<td>{$vo.bug_kingaku}</td>
	 	</tr>
	 	</eq>
	 </volist>
	 <tr><td colspan='4'>-</td></tr>
	 </tbody>
	 </volist>
	</table>
 </div> 
<include file="Index/footer" />
