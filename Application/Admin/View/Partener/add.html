<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>合作商管理
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 添加
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">分类:</label>
              <div class="col-sm-5">
                <select class="form-control" name="catid">
                  <option value='' >==请选择分类==</option>
                  <foreach name="partenerCats" item="sitenav">
                    <option value="{$sitenav.partener_cat_id}">{$sitenav.name}</option>
                  </foreach>
                </select>
              </div>
            </div>            
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">合作商名:</label>
              <div class="col-sm-5">
                <input type="text" name="partener_name" class="form-control" id="inputname" placeholder="请填写合作商名">
              </div>
            </div>
            <div class="form-group">
              <label for="datevalue" class="col-sm-2 control-label">合作时间:</label>
              <div class="col-sm-5">
                <input type="text" name="partener_time" class="form-control" id="datevalue" readonly="readonly" placeholder="请选择合作时间">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5">
                <div class='calendar' id='calendar'></div>
              </div>
            </div>              
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">电话:</label>
              <div class="col-sm-5">
                <input type="text" name="tel" class="form-control" id="inputname" placeholder="请填写电话">
              </div>
            </div> 
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">邮箱:</label>
              <div class="col-sm-5">
                <input type="text" name="mail" class="form-control" id="inputname" placeholder="请填写邮箱">
              </div>
            </div> 
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">地址:</label>
              <div class="col-sm-5">
                <input type="text" name="address" class="form-control" id="inputname" placeholder="请填写地址">
              </div>
            </div>                                                     
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">缩图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img id="upload_org_code_img" width="150" height="150">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">描述:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="description" id="inputPassword3" placeholder="描述" >
              </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                <div class="col-sm-5">
                    <input type="radio" name="status" id="optionsRadiosInline1" value="1" checked> 开启
                    <input type="radio" name="status" id="optionsRadiosInline2" value="0" > 关闭
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=partener&a=add',
    'jump_url' : '/admin.php?c=partener',
    'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
    'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
  };

</script>
<!-- /#wrapper -->
<link href="/Public/css/calendar.css" rel="stylesheet">
<script src="/Public/js/admin/image.js"></script>
<script src="/Public/js/admin/calendar.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_singcms',{
      uploadJson : '/admin.php?c=image&a=kindupload',
      afterBlur : function(){this.sync();}, //
    });
  });
</script>
<script>
  var thumb = "{$news.thumb}";
  if(thumb) {
    $("#upload_org_code_img").show();
  }
</script>
<include file="Index/footer" />
