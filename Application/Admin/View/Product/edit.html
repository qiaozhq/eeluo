<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>商品管理
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 编辑
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">分类:</label>
              <div class="col-sm-5">
                <select class="form-control" name="catid">
                  <option value='' >==请选择分类==</option>
                  <foreach name="productCats" item="sitenav">
                    <eq name="sitenav.product_cat_id" value="$product.catid">
                    <option value="{$sitenav.product_cat_id}" selected>{$sitenav.product_cat_name}</option>
                    <else/>
                    <option value="{$sitenav.product_cat_id}">{$sitenav.product_cat_name}</option>
                     </eq>
                  </foreach>
                </select>
              </div>
            </div>            
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">商品名:</label>
              <div class="col-sm-5">
                <input type="text" name="product_name" class="form-control" id="inputname" placeholder="请填写商品名" value="{$product.product_name}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">零售价格:</label>
              <div class="col-sm-5">
                <input type="text"  style="IME-MODE: disabled; WIDTH: 160px;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="10" size="14" name="product_price" class="form-control" id="inputname" placeholder="请填写零售价格" value="{$product.product_price}">
              </div>
            </div> 

            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">大图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img id="upload_org_code_img" src="{$product.thumb}" width="150" height="150">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="{$product.thumb}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">小图:</label>
              <div class="col-sm-5">
                <input id="file_upload2"  type="file" multiple="true" >
                <div id="upload_org_code_img2" width="150" height="150">
                  <volist name="thumbsubs" id="thumbsub">
                    <if condition="$thumbsub neq null">
                      <img  src="{$thumbsub}" width="70" height="70">
                    </if>
                  </volist>
                </div>
                <input id="file_upload_image2" name="thumbsub" type="hidden" multiple="true" value="{$product.thumbsub}">
              </div>
              <input type="button" value="清空小图" onclick="clearThumb()">
            </div>   
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">描述:</label>
              <div class="col-sm-5">
                <textarea class="input js-editor" id="editor_singcms" name="description" rows="20" >{$product.description}</textarea>
              </div>
            </div>  
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">关键字:</label>
              <div class="col-sm-5">
                <input value="{$product.keywords}" type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="请填写关键词">
              </div>
            </div>
            <input type="hidden" name="product_id" value="{$product.product_id}"/>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                <div class="col-sm-5">
                    <input type="radio" name="status" id="optionsRadiosInline1" value="1" <if condition="$product.status eq 1">checked</if>> 开启
                    <input type="radio" name="status" id="optionsRadiosInline2" value="0" <if condition="$product.status eq 0">checked</if>> 关闭
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=product&a=add',
    'jump_url' : '/admin.php?c=product',
    'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
    'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
  };

</script>
<!-- /#wrapper -->
<script src="/Public/js/admin/image.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_singcms',{
      uploadJson : '/admin.php?c=image&a=kindupload',
      afterBlur : function(){this.sync();}, //
    });
  });
</script>
<script>
  var thumb = "{$news.thumb}";
  if(thumb) {
    $("#upload_org_code_img").show();
  }
</script>
<include file="Index/footer" />
