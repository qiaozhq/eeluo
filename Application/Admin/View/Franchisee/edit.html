<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>加盟商管理
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 编辑
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">分类:</label>
              <div class="col-sm-5">
                <select class="form-control" name="catid">
                  <option value='' >==请选择分类==</option>
                  <foreach name="franchiseeCats" item="sitenav">
                    <eq name="sitenav.franchisee_cat_id" value="$franchisee.catid">
                    <option value="{$sitenav.franchisee_cat_id}" selected>{$sitenav.name}</option>
                    <else/>
                    <option value="{$sitenav.franchisee_cat_id}">{$sitenav.name}</option>
                     </eq>
                  </foreach>                  
                </select>
              </div>
            </div>            
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">加盟商名:</label>
              <div class="col-sm-5">
                <input value="{$franchisee.franchisee_name}" type="text" name="franchisee_name" class="form-control" id="inputname" placeholder="请填写加盟商名">
              </div>
            </div>
            <div class="form-group">
              <label for="datevalue" class="col-sm-2 control-label">加盟时间:</label>
              <div class="col-sm-5">
                <input value="{$franchisee.franchisee_time}" type="text" name="franchisee_time" class="form-control" id="datevalue" readonly="readonly" placeholder="请选择加盟时间">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5">
                <div class='calendar' id='calendar'></div>
              </div>
            </div>                               
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">缩图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img id="upload_org_code_img" width="150" height="150" src="{$franchisee.thumb}">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="{$franchisee.thumb}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">电话:</label>
              <div class="col-sm-9">
                <input value="{$franchisee.tel}" type="text" class="form-control" name="tel" id="inputPassword3" placeholder="电话" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">邮箱:</label>
              <div class="col-sm-9">
                <input value="{$franchisee.mail}" type="text" class="form-control" name="mail" id="inputPassword3" placeholder="邮箱" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">地址:</label>
              <div class="col-sm-9">
                <input value="{$franchisee.address}" type="text" class="form-control" name="address" id="inputPassword3" placeholder="地址" >
              </div>
            </div>             
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">描述:</label>
              <div class="col-sm-9">
                <input value="{$franchisee.description}" type="text" class="form-control" name="description" id="inputPassword3" placeholder="描述" >
              </div>
            </div>
            <input type="hidden" name="franchisee_id" value="{$franchisee.franchisee_id}"/>            
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                <div class="col-sm-5">
                    <input type="radio" name="status" id="optionsRadiosInline1" value="1" <if condition="$franchisee.status eq 1">checked</if>> 开启
                    <input type="radio" name="status" id="optionsRadiosInline2" value="0" <if condition="$franchisee.status eq 0">checked</if>> 关闭
                </div>                
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=franchisee&a=add',
    'jump_url' : '/admin.php?c=franchisee',
    'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
    'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
  };

</script>
<!-- /#wrapper -->
<link href="/Public/css/calendar.css" rel="stylesheet">
<script src="/Public/js/admin/image.js"></script>
<script src="/Public/js/admin/calendar.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_singcms',{
      uploadJson : '/admin.php?c=image&a=kindupload',
      afterBlur : function(){this.sync();}, //
    });
  });
</script>
<script>
  var thumb = "{$news.thumb}";
  if(thumb) {
    $("#upload_org_code_img").show();
  }
</script>
<include file="Index/footer" />
