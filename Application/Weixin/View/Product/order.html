<include file="Index/header" />
<style type="text/css">
table th{
	font-weight: bold;
}
table tr:hover{
	background-color: orange;
}
</style>
<div class="container">
	<h4>个人订单一览：</h4>
	<table cellpadding="0" cellspacing="0" border="1" width="100%">
	 <volist name="order" id="or">
	 <thead>
		 <tr>
		 <th>订单号</th>
		 <th>{$or.order_number}</th>	 	 
		 <th>金额</th>
		 <th>{$or.kingaku}</th> 
 		 <th>状态</th>
		 <th>
			<if condition="$or.paystatus eq 1">未结帐<else/>已结帐</if>		 
		 </tr>	 
		 <tr> 
		 <th>商品名称</th>
		 <th>购买单价</th>
		 <th>购买数量</th>
		 <th>金额</th> 
		 </tr>
	 </thead>
	 <tbody id="cartline">
	 <volist name="orderdtl" id="vo">
        <eq name="vo.order_number" value="$or.order_number">
	 	<tr>		
	 		<td>{$vo.product_name}</td>
	 		<td>{$vo.buy_price}</td>
	 		<td>{$vo.buy_amount}</td>
	 		<td>{$vo.bug_kingaku}</td>
	 	</tr>
	 	</eq>
	 </volist>
	 <tr><td colspan='4'>-</td></tr>
	 </tbody>
	 </volist>
	</table>

 </div> 
 <script type="text/javascript">
 $(document).ready(function(){
 	var trList = $("#cartline").children("tr");
 	var kingaku = 0;
    for (var i=0;i<trList.length;i++) {
        var tdArr = trList.eq(i).find("td");
        var priceline = tdArr.eq(2).html();//金额
        var amountline = tdArr.eq(3).html();//数量	
        kingaku += parseInt(priceline)*parseInt(amountline);
    }
    $('span.sum').html(kingaku)
 });
 </script>
 <script>
  var SCOPE = {
    'push_url' : '/weixin.php?c=product&a=pushcart',
    'jump_url' : '/weixin.php?c=product',
  };
</script>
